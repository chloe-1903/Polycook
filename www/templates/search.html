<ion-view view-title="Rechercher une recette">
  <ion-content>
	<div class="list" collection-repeat="recipe in recipes">
		<a class="item item-thumbnail-left" href="#/app/recipes/{{recipe.id}}">
		    <img src="{{serviceUrl}}PolycookData/Pictures/{{recipe.picture_file}}">
		  	<h2>{{recipe.name}}</h2>
		  	<p>{{recipe.level}} - {{recipe.price}}</p>
		</a>
	</div>
  </ion-content>
</ion-view>
