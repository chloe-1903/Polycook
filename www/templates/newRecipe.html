<ion-view view-title="Polycook">
	<ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nom du plat</span>
		    <input type="text" placeholder="Lasagnes">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Temps de préparation (en minutes)</span>
		    <input type="number" placeholder="20">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Temps de cuisson (en minutes)</span>
		    <input type="number" placeholder="35">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nombre de parts</span>
		    <input type="number" placeholder="4">
		  </label>
  		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Prix approximatif par part (en €):</span>
		    <input type="number" placeholder="2,50">
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Niveau
		    </div>
		    <select>
		      <option>Facile</option>
		      <option selected>Intermédiaire</option>
		      <option>Difficile</option>
		    </select>
		  </label>
		  <div class="row">
		  	<button class = "button col col-33 col-offset-33 button-outline button-stable" ng-click = "go('app/newRecipe2')">Suite</button>
		  </div>
		</div>
	</ion-content>
	  <ion-footer-bar class="bar-dark">
	    <h2 class="title">Publicités</h2>
	  </ion-footer-bar>
</ion-view>
